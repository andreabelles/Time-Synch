## CONFIGURATION FILE

# SIMULATION PARAMETERS
tEnd:                   240     # seconds   End time of the simulation
fIMU:                   100     # Hz        IMU and EKF rate
fGNSS:                  1       # Hz        GNSS rate
tDelay:                 0     # seconds   GNSS observations delay
# IMU SENSORS MEASUREMENT NOISE:
varMeasAcc:             0.01     # m^2/s^3   Variance of the accelerometer measurement
biasMeasAcc:            0.1    # m/s^2     Accelerometer bias
varMeasGyro:            0.01     # rad^2/s   Variance of the gyroscope measurement
biasMeasGyro:           0.1    # rad^2/s     Gyroscope bias
# GNSS MEASUREMENT NOISE:
varMeasPosGNSS:         100       # m^2      Variance of the GNSS position measurements

# TRUE TRAJECTORY DEFINITION
a0:                     0       # m/s^2     Initial acceleration
v0:                     1       # m/s       Initial velocity
pNorth0:                0       # m         Initial North position
pEast0:                 0       # m         Initial East position
headingRate0:           0       # rad/s     Initial angular velocity
heading0:               0.7854  # rad       Initial heading

# LOOSELY COOPLED INTEGRATION:
# GNSS/INS INTEGRATION NAVIGATION SOLUTION VECTOR INITIALIZATION
xpNorth0:               0       # m         Initial North position
xpEast0:                0       # m         Initial East position
xv0:                    1       # m/s       Initial velocity error 
xheading0:              0.7854  # rad       Initial heading angle
xba0:                   0       # m/s^2     Initial acceleration bias
xbg0:                   0       # rad/s     Initial gyroscope bias
xt0:                    0       # s         Initial time delay
# COVARIANCE MATRIX INITIALIZATION
sigmaInitNorthPos:      0.5     # m         Initial STD of the North position error
sigmaInitEastPos:       0.5     # m         Initial STD of the East position error
sigmaInitVel:           0.5       # m/s       Initial STD of the velocity error
sigmaInitHeading:       0.2     # rad       Initial STD of the heading error
sigmaInitAccBias:       0.2   # m/s^2     Initial STD of the acceleration bias
sigmaInitGyroBias:      0.2   # rad/s     Initial STD of the gyroscope bias
sigmaInitDelay:         0     # s         Initial STD of the time delay error
# SYSTEM NOISE COVARIANCE MATRIX (Q)
varAccNoise:            0.01    # m^2/s^3   Variance of the accelerometer
varAccBiasNoise:        1e-8   # m^2/s^5   Variance of the accelerometer bias
varGyroNoise:           0.01    # rad^2/s   Variance of the gyroscope
varGyroBiasNoise:       1e-8    # rad^2/s^3 Variance of the gyroscope bias
varDelayProcessNoise:   0  # s         Variance of process noise of the delay
# MEASUREMENT NOISE COVARIANCE MATRIX (R)
varPosGNSS:             100       # m^2      Variance of the GNSS measurement model (R)
